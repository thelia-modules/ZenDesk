<style>
    {literal}
    code {
        background: #eee;
        font-family: courier, monospace;
    }

    pre {
        background: #eee;
        padding: 15px;
        border-radius: 5px;
    }

    blockquote p::before {
        content: '\201C';
    }

    blockquote p::after {
        content: '\201D';
    }

    a {
        text-decoration: underline ;
    }

    h1,
    h2,
    h3,
    h4 {
        margin: 0.1rem 0;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
        padding-left: 20px;
    }

    h3 {
        font-size: 1.2rem;
        padding-left: 40px;
    }

    h4 {
        font-size: 1rem;
        font-style: italic;
        padding-left: 60px;
    }

    li {
        list-style-type: disc;
    }

    li li {
        list-style-type: circle;
    }

    ul,
    ol {
        padding: 0 15px;
    }

    .comment {
        display: grid;
        grid-template-columns: 50px 1fr;
        grid-gap: 10px;
    }

    .comment-title {
        font-style: italic;
    }

    .comment-author-name {
        font-weight: bold;
    }

    .comment-date {
        visibility: hidden;
    }

    .comment-info{
        grid-row: 1 / 3;
        grid-column: 2 / 3;
    }

    .comment-author-picture{
        grid-row: 1 / 3;
    }

    .img-rounded {
        height: 50px;
        width: 50px;
        object-fit: cover;
        clip-path:ellipse(50% 50%);
    }

    .comment-info:hover .comment-date {
        visibility: visible;
    }
    {/literal}
</style>
